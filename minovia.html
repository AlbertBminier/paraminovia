<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengo una pregunta para ti...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }

        #btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #btn-yes:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #btn-no {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        /* Estilo para el mensaje final */
        .success-message {
            display: none;
            color: #d63384;
        }

        .heart {
            color: #ff4d6d;
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="content">
            <div class="heart">‚ù§</div>
            <h1 id="question">¬øQuieres ser mi novia?</h1>
            <p id="sub-text">Me har√≠as el ingeniero m√°s feliz del mundo.</p>
            
            <div class="buttons" id="button-container">
                <button id="btn-yes" onclick="celebrate()">¬°S√ç!</button>
                <button id="btn-no" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="final-message" class="success-message">
            <div class="heart">üíñ</div>
            <h1>¬°Sab√≠a que dir√≠as que s√≠!</h1>
            <p>Prometo siempre darte soporte t√©cnico y mucho amor.</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const messages = [
            "¬øEst√°s segura? ü•∫",
            "Pi√©nsalo bien...",
            "¬°No acepto un no! üò§",
            "¬øDe verdad? üíî",
            "Mira el otro bot√≥n mejor üëâ",
            "√öltima oportunidad...",
            "¬°Ya casi no puedes darme al No!"
        ];

        function moveButton() {
            const btnNo = document.getElementById('btn-no');
            const btnYes = document.getElementById('btn-yes');
            const question = document.getElementById('question');
            
            clickCount++;

            // Cambiar el texto del bot√≥n "No" aleatoriamente
            if (clickCount < messages.length) {
                btnNo.innerText = messages[clickCount];
            } else {
                // Despu√©s de varios intentos, el bot√≥n No desaparece
                btnNo.style.display = 'none';
            }

            // Hacer el bot√≥n "S√≠" m√°s grande cada vez que intentan decir que no
            let currentSize = 1 + (clickCount * 0.15);
            btnYes.style.transform = `scale(${currentSize})`;

            // Mover el bot√≥n "No" a una posici√≥n aleatoria
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 50);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            
            // Efecto simple de confeti en consola o podr√≠as a√±adir uno real
            console.log("¬°Felicidades! Acceso concedido al coraz√≥n.");
        }
    </script>
</body>
</html>
