<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengo algo que decirte...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        #sub-text {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 40px;
            min-height: 60px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            align-items: center;
            position: relative;
        }

        button {
            padding: 18px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        #btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            z-index: 999; /* Siempre arriba */
        }

        #btn-no {
            background-color: #8e9aaf;
            color: white;
            transition: all 0.2s ease;
        }

        .success-message {
            display: none;
            animation: popIn 0.8s forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .heart-icon {
            font-size: 70px;
            color: #ff4d6d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="card" id="main-container">
        <div id="ask-section">
            <div class="heart-icon">üíù</div>
            <h1 id="main-title">¬øQuieres ser mi novia?</h1>
            <p id="sub-text">Llevo mucho tiempo queriendo decirte esto...</p>
            
            <div class="buttons">
                <button id="btn-yes" onclick="celebrate()">¬°S√ç! ‚ù§Ô∏è</button>
                <button id="btn-no" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="success-section" class="success-message">
            <div class="heart-icon">üíñ</div>
            <h1>¬°S√ç√ç√ç! Sab√≠a que eras t√∫</h1>
            <p>Has hecho que mi servidor (y mi coraz√≥n) funcionen al 100%.</p>
            <p><b>¬°Te quiero!</b></p>
        </div>
    </div>

    <script>
        let currentPhase = 0;
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const subText = document.getElementById('sub-text');
        const mainTitle = document.getElementById('main-title');

        const phases = [
            { t: "¬øSegura? Pi√©nsalo bien...", b: "No" },
            { t: "¬øDe verdad me vas a decir que no? ü•∫", b: "Muy segura" },
            { t: "Pero mira que somos lindos juntos... ‚ú®", b: "A√∫n as√≠, no" },
            { t: "Te prometo ver todas las carreras de F1 contigo (o dejarte el control)", b: "No me convences" },
            { t: "¬°ERROR! Opci√≥n inv√°lida. Intente de nuevo.", b: "Intentar No de nuevo" },
            { t: "Voy a llorar... üò≠", b: "No llores" },
            { t: "Si dices que s√≠, programo lo que quieras.", b: "No s√© programar" },
            { t: "¬°Mira, un gatito! üê± (No mires el bot√≥n)", b: "Igual no" },
            { t: "Ya me estoy quedando sin ideas...", b: "Pobre..." },
            { t: "¬°El bot√≥n de SI es mucho m√°s bonito!", b: "Meh" },
            { t: "Anda, di que s√≠... por favor üôè", b: "No" },
            { t: "¬°√öltima oportunidad antes del bloqueo total!", b: "¬°Que no!" }
        ];

        function handleNo() {
            if (currentPhase < phases.length) {
                const data = phases[currentPhase];
                
                // Actualizar textos
                subText.innerText = data.t;
                btnNo.innerText = data.b;

                // Agrandar el bot√≥n S√ç significativamente
                let yesScale = 1 + (currentPhase * 0.4); 
                btnYes.style.transform = `scale(${yesScale})`;

                // Encoger el bot√≥n NO
                let noScale = 1 - (currentPhase * 0.05);
                btnNo.style.transform = `scale(${noScale})`;

                // Mover el bot√≥n NO a un lugar aleatorio para que tenga que buscarlo
                const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 100);
                const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 100);
                btnNo.style.position = 'fixed';
                btnNo.style.left = x + 'px';
                btnNo.style.top = y + 'px';

                currentPhase++;
            } else {
                // Fase final: Desaparece el No y el SI ocupa la pantalla
                btnNo.style.display = 'none';
                mainTitle.innerText = "¬°YA NO HAY M√ÅS NO!";
                subText.innerText = "El sistema ha decidido que tu √∫nica opci√≥n es ser feliz conmigo. ‚ù§Ô∏è";
                btnYes.style.transform = "scale(20)"; // Casi cubre todo
                btnYes.style.position = "relative";
            }
        }

        function celebrate() {
            document.getElementById('ask-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
            document.body.style.background = "#ff4d6d";
            
            // Reajustar el bot√≥n si creci√≥ demasiado
            btnYes.style.transform = "scale(1)";
        }
    </script>
</body>
</html>
